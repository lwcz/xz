				alert("用户名只能是英文或数字!");

			}
			if(user.length>12){
				alert("用户名最长12位!");
				return false;
			}			
			var password=$.trim($("#pass").val());
			if(password.length<6){
				alert("密码最少6位!");
				return false;
			}
			if(password.length>12){
				alert("密码最长12位!");
				return false;
			}		
			var password2=$.trim($("#pass2").val());
			if(password2 != password){
				alert("两次输入的密码不一致!");

			}
			var email = $.trim($("#email").val());

				return false;
			}

				return false;
			}
		}
